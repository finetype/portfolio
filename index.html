<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Kyle's Portfolio">
    <meta name="author" content="finetype">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Kyle Baker : home</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">
    <!--other styles-->
    <link href="css/general.css" rel="stylesheet">
  </head>
  <body>
    <img id="jumbo" class="img-responsive col-xs-12" src="img/cafe-crop-overlay-v2.jpg"/>
    <div class="site-wrapper">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <nav>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="bio">Bio</a></li>
                <!-- <li><a href="resume.html"><i>Resume</i></a></li> -->
                <li><a href="https://docs.google.com/document/d/1VGD-v1dK37bdWLdnlYyqnfrldYznp3wiem2SrshIHGU/edit?usp=sharing"><i>Resume</i></a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="inner cover">
          <h1 class="cover-heading"></h1>
          <p class="lead"></p>
        </div>

        <div class="mastfoot">
          <div class="inner">
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <!-- typed.js fun stuff -->
    <script src="js/typed.js"></script>

    <!-- typing animation stuff. -->
    <script>
      $(document).ready(function(){
        $(function(){
            $(".cover-heading").typed({
              strings: ["k y l e^1000 _ b a k e r"],
              typeSpeed: 45,
              startDelay: 1100
            });
        });
        $(function(){
          $(".lead").typed({
            strings: ['javascript coder','judoka','web developer','programmer','boulderer','logician','cellist','esperantist','node.js developer','TiNeSiFe','polyglot','linux user','austinite','writer','problem solver','biker','full stack developer', 'go player'],
            typeSpeed: 75,
            startDelay: 4300,
            loop:true,
            shuffle:true
          });
        });
        $('#jumbo').animate({'opacity': '1'}, 2500)
      });
    </script>
  </body>
</html>
