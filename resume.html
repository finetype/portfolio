<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Kyle's Portfolio">
    <meta name="author" content="finetype">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Kyle Baker : home</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">
    <!--other styles-->
    <link href="css/general.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div style="display:flex;justify-content:center;align-items:center;width:100%;">
      <img id="jumbo" style="opacity:1;" class="img-responsive col-xs-12" src="img/cafe-crop-overlay-v2.jpg"/>
    </div>
    <div class="site-wrapper">
      <div class="cover-container">
        <div class="masthead clearfix">
         <!--  <a href="http://www.hackreactor.com"><img target="_tab" id="hr" class="masthead-brand" src="./img/hr2.png" width="53" height="49.5"/></a>
          <a href="http://www.makersquare.com"><img target="_tab" class="masthead-brand" src="./img/mks-icon.png" width="53" height="49.5"/></a> -->
          <div class="inner">
            <nav>
              <ul class="nav masthead-nav">
                <li><a href="#">Home</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="bio">Bio</a></li>
                <li class="active"><a href="resume"><i>Resume</i></a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div style="padding:0px;" class="inner cover">
          <h1 class="cover-heading"> </h1>
          <p><a id="view-link" href="https://docs.google.com/document/d/1VGD-v1dK37bdWLdnlYyqnfrldYznp3wiem2SrshIHGU/edit?usp=sharing"></a>         <a id="download-link" href="https://docs.google.com/document/d/1VGD-v1dK37bdWLdnlYyqnfrldYznp3wiem2SrshIHGU/export?format=pdf"></a></p>
          <iframe class="resume-iframe" src="https://docs.google.com/document/d/e/2PACX-1vTE8BHgn_QjQfK640pV1p9Xc5EjiRlny4rKBC3YXf5Gfe-Kd7fBLzZFHwzBBAK4zyih-pFf2NdJVatJ/pub?embedded=true"></iframe>
        </div>

        <div class="mastfoot">
          <div class="inner">
          </div>
        </div>
      </div>
    </div>

    <script>
      // google doc just won't look good in a mobile browser. download pdf instead.      
      if (window.innerWidth < 700) {
          window.location.replace("https://docs.google.com/document/d/1VGD-v1dK37bdWLdnlYyqnfrldYznp3wiem2SrshIHGU/export?format=pdf");
          window.download = true;
      }
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- typed.js fun stuff -->
    <script src="js/typed.js"></script>

    <!-- typing animation stuff. -->
    <script>
      $(document).ready(function(){
        setTimeout(() => {
          $('#jumbo').animate({'width': `${$('.cover-container').width()}px`}, 3500);
        }, 500);

        $(function(){
          $(".cover-heading").typed({
            strings: ["r e s u m e_"],
            typeSpeed: 15,
          });

          $("#view-link").typed({
            strings: ["(view in google drive)"],
            typeSpeed: 15,
            startDelay: 2300
          });

          $("#download-link").typed({
            strings: ["(download as pdf)"],
            typeSpeed: 15,
            startDelay: 3300
          });
        });

        setTimeout(() => {
          if (!window.download) {
            setTimeout(() => {
              $('.resume-iframe').css({'display':'block'});
              $('.resume-iframe').animate({'opacity':1}, 4000);
            }, 1500); // avoiding scrollbar
          }
          else {
            // do not display
          }
        }, 2000);

      });
    </script>
  </body>
</html>
