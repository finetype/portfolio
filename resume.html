    <!-- typed.js fun stuff -->
    <script src="js/typed.js"></script>

    <!-- typing animation stuff. -->
    <script>
      $(document).ready(function(){

        setTimeout(() => {
          $('#jumbo').animate({'width': `${$('.cover-container').width()}px`}, 3000);
        }, 500);

        setTimeout(() => {
          $(function(){
            $(".cover-heading").typed({
              strings: ["r e s u m e_"],
              typeSpeed: 15,
              startDelay: 1100
            });
          });

          $('.resume-iframe').animate({'opacity':1}, 4000);
          
        }, 2000);

      });
    </script>
